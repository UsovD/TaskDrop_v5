<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <title>TaskDrop</title>
    <script>
      // Функция для установки реальной высоты области просмотра
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Устанавливаем высоту при загрузке
      window.addEventListener('load', setViewportHeight);
      
      // Устанавливаем высоту при изменении размера окна или ориентации
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
      
      // Запускаем сразу для предотвращения мигания при загрузке
      setViewportHeight();
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        width: 100%;
        height: 100%;
        /* Фиксированная высота без прокрутки основного документа */
        overflow: hidden;
      }
      
      #root {
        background-color: #000000;
        /* Используем CSS-переменную для высоты вместо viewport-height */
        height: 100vh; /* Запасной вариант */
        height: calc(var(--vh, 1vh) * 100); /* Реальная высота */
        width: 100%;
        /* Разрешаем прокрутку внутри корневого контейнера */
        overflow-y: auto;
        overflow-x: hidden;
        /* Улучшения для iOS */
        -webkit-overflow-scrolling: touch;
        /* Отключаем двойное нажатие для зума */
        touch-action: manipulation;
        /* Позиционирование */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* Предотвращаем перетаскивание на iOS */
        -webkit-user-drag: none;
        user-select: none;
      }

      /* Стили для iOS Safari, предотвращающие проблемы с прокруткой */
      @supports (-webkit-touch-callout: none) {
        #root {
          /* Предотвращаем проблемы с резиновым эффектом прокрутки */
          position: fixed;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
